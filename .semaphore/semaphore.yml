version: v1.0
name: Android example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/android:29'
blocks:
  - name: Build
    task:
      jobs:
        - name: Hello Android
          commands:
            - checkout
            - cache restore
            - bundle config set path 'vendor/bundle
            - bundle install
            - cache store
